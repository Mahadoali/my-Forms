<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            background-color: #e6ffe6;
            margin: 0;
        }
        .table-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            width: 80%;
            margin: 20px auto;
        }
        h2 {
            text-align: center;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>User Data</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mohamed</td>
                    <td>Ali</td>
                </tr>
                <tr>
                    <td>Fatima</td>
                    <td>Hassan</td>
                </tr>
                <tr>
                    <td>Abdi</td>
                    <td>Osman</td>
                </tr>
                <tr>
                    <td>Amina</td>
                    <td>Yusuf</td>
                </tr>
                <tr>
                    <td>Ismail</td>
                    <td>Ahmed</td>
                </tr>
                <tr>
                    <td>Safia</td>
                    <td>Mohamud</td>
                </tr>
                <tr>
                    <td>Hassan</td>
                    <td>Abdirahman</td>
                </tr>
                <tr>
                    <td>Halima</td>
                    <td>Farah</td>
                </tr>
                <tr>
                    <td>Yusuf</td>
                    <td>Abdullahi</td>
                </tr>
                <tr>
                    <td>Zainab</td>
                    <td>Ibrahim</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
