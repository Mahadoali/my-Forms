<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            background-color: #e6ffe6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        a {
            color: #ccc;
            font-size: 12px;
            text-decoration: none;
            display: block;
            text-align: right;
        }
        h2 {
            font-weight: bold;
            margin: 10px 0;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .checkbox-container {
            margin-top: 10px;
            text-align: left;
        }
        .checkbox-container input {
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 3px;
            margin-top: 15px;
            cursor: pointer;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            font-weight: bold;
        }
        .google {
            background-color:white;
            color: black;
            border: 1px solid black;
        }
        .facebook {
            background-color: black;
            color: white;
        }
        .wep {
            background-color:white;
            color: black;
        }
        h1{
            display: flex;
            flex-direction:row;
            font-style: normal;
            font-size: 20px;
            
        }
        h1:before,
        h1:after {
content: "";
flex: 1 1;
border-bottom: 1px solid black;
margin: auto;
        }
        
    </style>
</head>
<body>
    <div class="form-container">
        <a href="table.html" class="wep"><b>Sign up</b></a>
        <h2>Sign In</h2>
        <form action="tables.html" method="get">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password">
            <div class="checkbox-container">
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">I have read and agree to the Terms of Service and to the Privacy Policy</label>
            </div>
            <button type="submit">Sign In</button>
            <h1> Or Sign in with</h1>
        </form>
        <div class="social-icons">
            <div class="icon google"><b>G</b></div>
            <div class="icon facebook">f</div>
        </div>
    </div>
</body>
</html>
